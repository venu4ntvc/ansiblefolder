---
- hosts: all
  become: yes
  tasks:
    - name: i want to install the webserver on ubuntu
      apt:
       name: apache2
       state: present
      when: ansible_os_family =="Debian"

    - name: i want to install the webserver on ubuntu
      apt:
       name: apache2
       state: started
      when: ansible_os_family =="Debian"

    - name: i want to install the webserver on Redhat
      yum:
        name: httpd
        state: present
      when: ansible_os_family =="RedHat"

    - name: i want to start the webserver on Redhat
      yum:
        name: httpd
        state: started
      when: ansible_os_family =="RedHat"


    